<ion-header>
    <ion-toolbar color="primary">
        <ion-title>recipies</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let r of recipies" [routerLink]="['/recipies',r.id]">
            <ion-avatar slot="start">
                <ion-img [src]="r.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>
                {{r.title}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
